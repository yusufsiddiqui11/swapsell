<app-header></app-header>

<main class="home">
  <div
    id="carouselExampleAutoplaying"
    class="carousel slide home__carousel"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="../../../assets/image-carousal-1.png"
          class="d-block w-100"
          alt="carousel image"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../../assets/image-carousal-2.png"
          class="d-block w-100"
          alt="carousel image"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../../assets/image-carousal-3.png"
          class="d-block w-100"
          alt="carousel image"
        />
      </div>
    </div>

    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <section>
    <h3 class="home__title">recommended to you</h3>

    <div id="productCardCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="carousel-container">
            <div class="row">
              <div class="col-md-3" *ngFor="let product of products1">
                <div class="product-card">
                  <app-product-card [product]="product"></app-product-card>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="carousel-item">
          <div class="carousel-container">
            <div class="row">
              <div class="col-md-3" *ngFor="let product of products2">
                <div class="product-card">
                  <app-product-card [product]="product"></app-product-card>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#productCardCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#productCardCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
  </section>

  <section>
    <h3 class="home__title">shop by category</h3>

    <div id="categoryCardCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="carousel-container">
            <div class="row">
              <div class="col-md-3" *ngFor="let category of categories1">
                <div class="product-card">
                  <app-category-card [category]="category"> </app-category-card>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="carousel-item">
          <div class="carousel-container">
            <div class="row">
              <div class="col-md-3" *ngFor="let category of categories2">
                <div class="product-card">
                  <app-category-card [category]="category"> </app-category-card>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#categoryCardCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#categoryCardCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
  </section>

  <section class="home__reviews">
    <h3 class="home__title">Customer reviews</h3>

    <div>
      <app-review-card *ngFor="let review of [1, 2, 3, 4]"> </app-review-card>
    </div>
  </section>
</main>
